<div class="row">
    <div class="col-6 m-auto">
    <div class="card m-auto">
      <div class="card-header">
        Register
      </div>
      <div class="card-body">
        <form [formGroup]="registrationform" (ngSubmit)="Onsubmit()">
          <div class="form-group col-12">
              <label for="name" class="form-label">Name</label>
              <input type="text" class="form-control" 
              formControlName="userName">
              <span class="Error-Block" *ngIf="!userName.valid && userName.touched ">Pleasa Provide Name</span>
             
          </div>
  
          <div class="form-group col-12">
            <label for="email" class="form-label">Email</label>
            <input type="text" class="form-control" 
            formControlName="Email">
            <span class="Error-Block" *ngIf="!Email.valid && Email.touched ">Pleasa Provide Email
              <span *ngif="email.hasError('required')">
                please provide email Id
                
              </span>
            </span>
          </div>
  
          <div class="form-group col-12">
            <label for="passwrod" class="form-label">Password</label>
            <input type="password" class="form-control" 
            formControlName="password">
            <span class="Error-Block" *ngIf="!password.valid && password.touched ">Pleasa Provide password</span>

          </div>
  
          <div class="form-group col-12">
            <label for="cpassword" class="form-label">Confirm Password</label>
            <input type="password" class="form-control"
            formControlName="confirmPassword">
            <span class="Error-Block" *ngIf="!confirmPassword.valid && confirmPassword.touched ">Pleasa Provide confirmPassword</span>
          </div>
  
          <div class="form-group col-12">
            <label for="mobile" class="form-label">Mobile</label>
            <input type="number" class="form-control"
            formControlName="mobile">
            <span class="Error-Block" *ngIf="!mobile.valid && mobile.touched ">Pleasa Provide Email</span>
          </div>
  
          <div class="form-group col-12">
            <button type="submit" class="btn btn-primary m-3">Save</button>
            <button type="reset" class="btn btn-secondary m-1">Cancel</button>
          </div>
          Form Values={{registrationform.value |json}} <br><br>
          Form status={{registrationform.valid}}
        </form>
      </div>
    </div>
    </div>
  </div>
