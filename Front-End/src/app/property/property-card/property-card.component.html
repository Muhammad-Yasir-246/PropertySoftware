<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

 <div class="card">
   <div class="img-wrapper">

      <img class="propImg p-2" src="assets/images/House.jpg">
     <ul class="list-inline text-center member-icons">
      <li class="list-inline-item">
      <button routerLink="/Detail-Property/{{property.Id}}" class="btn btn-primary"> <i class="fas fa-edit"></i> </button>
      </li>
      <li class="list-inline-item">
         <button  class="btn btn-primary"> <i class="fas fa-phone"></i></button>
         </li>
     </ul>

   </div>
       <div class="card-body p-2">
         <h1>{{property.Id}}</h1>
         <h1>{{property.Name}}</h1>
        <h1>{{property.Type}}</h1>
        <h1>{{property.Price}}</h1>
      </div>
      
   </div>
